<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOTSTRAP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
          <div class="col bg-dark text-light me-1 mb-1 mt-1 p-1">1</div>
        </div>
        <div class="row text-center">
          <div class="col bg-primary text-light me-1 mb-1 p-2">2</div>
          <div class="col bg-primary text-light me-1 mb-1 p-2">2</div>
          <div class="col bg-primary text-light me-1 mb-1 p-2">2</div>
          <div class="col bg-primary text-light me-1 mb-1 p-2">2</div>
          <div class="col bg-primary text-light me-1 mb-1 p-2">2</div>
          <div class="col bg-primary text-light me-1 mb-1 p-2">2</div>
        </div>
        <div class="row text-center">
          <div class="col bg-danger text-light me-1 mb-1 p-3">3</div>
          <div class="col bg-danger text-light me-1 mb-1 p-3">3</div>
          <div class="col bg-danger text-light me-1 mb-1 p-3">3</div>
          <div class="col bg-danger text-light me-1 mb-1 p-3">3</div>
        </div>
        <div class="row text-center">
          <div class="col bg-info text-light me-1 mb-1 p-3">4</div>
          <div class="col bg-info text-light me-1 mb-1 p-3">4</div>
          <div class="col bg-info text-light me-1 mb-1 p-3">4</div>
        </div>
        <div class="row text-center">
          <div class="col bg-success text-dark me-1 mb-1 p-3">6</div>
          <div class="col bg-success text-dark me-1 mb-1 p-3">6</div>
        </div>
        <div class="row text-center">
          <div class="col bg-dark text-light me-1 mb-1 p-3">4</div>
          <div class="col-8 bg-dark text-light me-1 mb-1 p-3">8</div>
        </div>
        <div class="row text-center">
          <div class="col bg-primary text-light me-1 mb-1 p-4">12</div>
        </div>
        <div class="row text-center">
          <div class="col bg-dark text-light me-1 mb-1 p-3">3</div>
          <div class="col bg-dark text-light me-1 mb-1 p-3">6</div>
          <div class="col bg-dark text-light me-1 mb-1 p-3">3</div>
        </div>
        <div class="row text-center">
          <div class="col bg-success text-light me-1 mb-1 p-3">3</div>
          <div class="col-7 bg-danger text-light me-1 mb-1 p-3">7</div>
          <div class="col-2 bg-success text-light me-1 mb-1 p-3">2</div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid">
        <h2 class="text-center">Example 2</h2>
        <div class="row text-center">
          <div class="col-sm-6 bg-primary text-light mb-3">50%</div>
          <div class="col-sm-6 bg-dark text-light mb-3">50%</div>
        </div>
        <div class="row text-center">
          <div class="col-sm-4 bg-primary text-light mb-3">33%</div>
          <div class="col-sm-4 bg-dark text-light mb-3">33%</div>
          <div class="col-sm-4 bg-primary text-light mb-3">33%</div>
        </div>
        <div class="row text-center">
          <div class="col-sm-3 bg-primary text-light mb-3">25%</div>
          <div class="col-sm-3 bg-dark text-light mb-3">25%</div>
          <div class="col-sm-3 bg-primary text-light mb-3">25%</div>
          <div class="col-sm-3 bg-dark text-light mb-3">25%</div>
        </div>
        <div class="row text-center">
          <div class="col bg-primary text-light mb-3 me-2">25%</div>
          <div class="col bg-dark text-light mb-3 me-2">25%</div>
          <div class="col bg-primary text-light mb-3 me-2">25%</div>
          <div class="col bg-dark text-light mb-3 me-2">25%</div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid vh-100">
        <h2 class="text-center">Example 3</h2>
        <div class="d-flex justify-content-center h-75 align-items-center">
          <button type="button" class="btn btn-primary me-2">Button 1</button>
          <button type="button" class="btn btn-success me-2">Button 2</button>
          <button type="button" class="btn btn-dark me-2">Button 3</button>
          <button type="button" class="btn btn-outline-danger me-2">
            Button 4
          </button>
          <button type="button" class="btn btn-info me-2">Button 5</button>
          <button type="button" class="btn btn-outline-danger me-2">
            Button 6
          </button>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

</html>
