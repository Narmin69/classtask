<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="sec">
      <div class="container d-flex">
<div class="col col-3"></div>
<div class="col col-6">
    <div class="row">
        <form>
            <h2 class="Crud text-center">JS CRUD</h2>
            <div class="mb-3">
                <label for="firstname" class="form-label" >First Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Enter a first name..." />
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="address" placeholder="Enter a last name..." />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="country" placeholder="Enter an email"/>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
              <br><br><br>
        </form>
        
                </div>
</div>
<div class="col col-3"></div>



      </div>
<div class="container">
    <div class="mb-2">
        <input
          type="search"
          class="form-control border-4"
          id="search"
          placeholder="Search to First Name..."
        />
    </div>
    <div class="row">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Actions</th>
          
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
</div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
